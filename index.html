<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container ">
      <div class="mb-3">
        <h1>Enter the objectives of your courses</h1>
      </div>

      <div class="mb-3">
        <h5>Select a Bloom's level of cognitive for which you want to enter your objectivs</h5>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-primary" name="btn1">Evaluation Level</button>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-secondary" name="btn2">Synthesis Level</button>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-success" name="btn3">Analysis Level</button>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-danger" name="btn4">Application Level</button>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-warning" name="btn5">Understanding Level</button>
      </div>

      <div class="mb-3">
        <button type="button" class="btn btn-info" name="btn">Knowledge Level</button>
      </div>

      <form action="/" method="post" class="">
        <select class="form-select mb-3" aria-label="Default select example" name="btn">
          <option selected>Select a Bloom's level of cognitive for which you want to enter your objectivs</option>
          <option value="Evaluation Level">Evaluation Level</option>
          <option value="Synthesis Level">Synthesis Level</option>
          <option value="Analysis Level">Analysis Level</option>
          <option value="Application Level">Application Level</option>
          <option value="Understanding Level">Understanding Level</option>
          <option value="Knowledge Level">Knowledge Level</option>
        </select>
        <button type="submit" class="btn btn-outline-dark btn-lg "><a href="bloom.html">Submit</a></button>
      </form>

    </div>
  </body>
</html>
