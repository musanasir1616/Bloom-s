<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Enter Knowledge Level Objectives</h1>
      <p>(The case study should have maximum of 10 objestives in total)</p>
    </div>

    <div class="row">
      <h3 class="m-3"> Select a verb from list of knowledge level verbs </h3>

      <div class="col-10">
          <form method="post" action="/">
            <div class="m-3">
              <input type="text" class="form-control form-select-sm" placeholder="1">
            </div>
            <div class="m-3">
              <input type="text" class="form-control form-select-sm" placeholder="2">
            </div>
            <div class="m-3">
              <input type="text" class="form-control form-select-sm" placeholder="3">
            </div>
            <div class="m-3">
              <input type="text" class="form-control form-select-sm" placeholder="4">
            </div>
            <div class="m-3">
              <input type="text" class="form-control form-select-sm" placeholder="5">
            </div>
            <div class="m-3">
              <input type="text" class="form-control form-select-sm" placeholder="6">
            </div>
            <div class="m-3">
              <input type="text" class="form-control form-select-sm" placeholder="7">
            </div>
            <div class="m-3">
              <input type="text" class="form-control form-select-sm" placeholder="8">
            </div>
            <div class="m-3">
              <input type="text" class="form-control form-select-sm" placeholder="9">
            </div>
            <div class="m-3">
              <input type="text" class="form-control form-select-sm" placeholder="10">
            </div >
            <button type="submit" class="btn btn-light">Submit</button>
            <button type="button" class="btn btn-dark" name="button"><a href="index.html">Reset</a></button>
          </form>
        </div>

        <div class="col-2 list">
          <h3>List of Bloom's Knowledge level verb's</h3>
          <div class="list-group m-3" id="list-tab" role="tablist">
            <a class="list-group-item list-group-item-action active">Define</a>
            <a class="list-group-item list-group-item-action" >State</a>
            <a class="list-group-item list-group-item-action">List</a>
            <a class="list-group-item list-group-item-action">Label</a>
            <a class="list-group-item list-group-item-action">Arrange</a>
            <a class="list-group-item list-group-item-action">Order</a>
            <a class="list-group-item list-group-item-action">Duplicate</a>
            <a class="list-group-item list-group-item-action">Reproduce</a>
            <a class="list-group-item list-group-item-action">Recognize</a>
            <a class="list-group-item list-group-item-action">Relate</a>
            <a class="list-group-item list-group-item-action">Recal</a>
            <a class="list-group-item list-group-item-action">Repeat</a>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
